<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .center-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .container {
      background: #fff;
      padding: 2.7rem 2.2rem 2.2rem 2.2rem;
      border-radius: 22px;
      box-shadow: 0 8px 40px rgba(44, 62, 80, 0.15);
      width: 100%;
      max-width: 400px;
      margin: 2rem auto;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .container::before {
      content: '';
      position: absolute;
      top: -60px;
      right: -60px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #4f8cff 0%, #38b6ff 100%);
      opacity: 0.13;
      border-radius: 50%;
      z-index: 0;
    }
    h2 {
      color: #2d3a4b;
      margin-bottom: 1.7rem;
      font-weight: 700;
      letter-spacing: 1.2px;
      font-size: 2rem;
      z-index: 1;
      position: relative;
    }
    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.9rem 1.1rem;
      margin: 0.8rem 0;
      border: 1.5px solid #d1d9e6;
      border-radius: 10px;
      background: #f7fafd;
      font-size: 1.08rem;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
      z-index: 1;
      position: relative;
    }
    input:focus {
      border-color: #4f8cff;
      background: #fff;
      box-shadow: 0 0 0 2px #4f8cff22;
    }
    button {
      width: 100%;
      padding: 1rem 0;
      background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 1.1rem;
      box-shadow: 0 2px 12px rgba(44, 62, 80, 0.10);
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      z-index: 1;
      position: relative;
    }
    button:hover {
      background: linear-gradient(90deg, #38b6ff 0%, #4f8cff 100%);
      box-shadow: 0 4px 20px rgba(44, 62, 80, 0.16);
      transform: translateY(-2px) scale(1.02);
    }
    #step2 {
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    ::placeholder {
      color: #b0b8c1;
      opacity: 1;
      font-size: 1rem;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="center-wrapper">
    <div class="container">
    <h2>Forgot Password</h2>

    <div id="step1">
      <input type="email" id="resetEmail" placeholder="Enter your registered email" required />
      <button onclick="sendResetOtp()">Send OTP</button>
    </div>

    <div id="step2" style="display: none;">
      <input type="text" id="resetOtp" placeholder="Enter OTP" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button onclick="verifyAndReset()">Reset Password</button>
    </div>
    </div>
  </div>

  <script>
    async function sendResetOtp() {
      const email = document.getElementById("resetEmail").value;

      const res = await fetch("https://eldercaresupportportal-2.onrender.com/send-reset-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const result = await res.json();
      if (result.success) {
        alert("OTP sent to your email.");
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      } else {
        alert("Email not found.");
      }
    }

    async function verifyAndReset() {
      const email = document.getElementById("resetEmail").value;
      const otp = document.getElementById("resetOtp").value;
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("https://eldercaresupportportal-2.onrender.com/verify-reset-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp, newPassword })
      });

      const result = await res.json();
      if (result.success) {
        alert("Password reset successfully! Please login.");
        window.location.href = "volunteer_login.html";
      } else {
        alert("Invalid OTP or error resetting password.");
      }
    }
  </script>
  <script src="fadein.js"></script>
</body>
</html>
